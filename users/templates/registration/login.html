{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Login</h1>

            <form method="post" class="border p-4 rounded shadow-sm">
                {% csrf_token %}
                
                <div class="text-center mb-3">
                    {{ form.username }}
                </div>

                <div class="text-center mb-3">
                    {{ form.password }}
                </div>

                <div class="d-grid">
                    <input type="submit" value="Login" class="btn btn-primary btn-block">
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-sm">Back to Dashboard</a>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark btn-sm">
                    <i class="fab fa-github"></i> Login with GitHub
                </a>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'password_reset' %}" class="text-muted">Reset Password</a>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'register' %}" class="text-muted">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
